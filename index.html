    <title>Rocket News</title>

</head>

<body>
    <div class="container">

        <div class="container-bg-color">

                <img id="logo" src="assets/logo.svg" alt="Logo RocketNews">

            <div class="container-content">     

            <p id="title">Atualize ideias e informações em 5 minutos.</p>
            <p id="sub_title">Tudo que você precisa saber para começar seu dia bem e informado</p>
            <p id="text">Noticias sobre o universo Rocketseat, e tudo o que precisa para começar o dia melhor.<p id="sub_text">Perfeito para se preparar para codar ☕</p></p>

        </div>

    </div>
    <div class="container-form">
        <form action="" method="get">
            <fieldset>
                <label id="form_label" for="">Insira seu e-mail:</label>
                <input id="form_input" placeholder="oi@rocketseat.com" type="text">
                <button id="form_button"><img src="assets/send.png" alt=""></button>
            </fieldset>
        </form>
    </div>
    
    <div class="container-link">
        <a id="text_link" href="">Deixe-me ler primeiro</a>
        <img id="arrow_img" src="assets/right-arrow.png" alt="">

        
            
    </div>

        <div class="container-bg-img">

            <img src="assets/read_news.jpg" alt="">

        </div>
    </div>
